<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Beauté Cake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border-top: 5px solid var(--primary-color);
        }

        .login-container h2 {
            font-family: var(--font-heading);
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: var(--font-body);
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: var(--light-text);
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Bienvenue</h2>
        <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="votre@email.com (Optionnel)">
        </div>
        <button class="btn-primary" onclick="login()">Accéder à mon espace</button>
        <p style="margin: 10px 0; font-size: 0.9rem; color: #888;">Pas envie de remplir ?</p>
        <button class="btn-secondary" onclick="guestLogin()"
            style="background:transparent; color:var(--primary-color); border:1px solid var(--primary-color);">Continuer
            en Invité</button>
        <a href="index.html" class="back-link">Retour à l'accueil</a>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            if (username) { // Email removed from check
                const user = { username, email };
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'account.html';
            } else {
                alert('Veuillez entrer au moins votre nom !');
            }
        }

        function guestLogin() {
            const user = { username: "Invité Gourmand", email: "guest@beautecake.com" };
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'account.html';
        }
    </script>
</body>

</html>
